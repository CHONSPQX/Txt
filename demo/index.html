<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Txt 网络轻文本 效果展示</title>
    <link rel="stylesheet" href="./css/txt.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .mdcontent {
        min-height: 500px;
        padding: 20px;
        margin: 0 auto;
        outline: none;
      }
    </style>
  </head>
  <body>
      <div id="nav2"></div>
      <div id="mdcontent" class="mdcontent"></div>
  </body>
  <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./js/markdown.js"></script>
  <script type="text/javascript" src="./js/marked.js"></script>
  <script type="text/javascript" src="./js/txt.js"></script>
  <script type="text/javascript">
    var mdStr = "## sdddffdfds ### dfddfdds"
    $(document).ready(function(){
      var options = {
        editor: document.getElementById('mdcontent'), // {DOM Element} [required]
        class: 'txt', // {String} class of the editor,
        debug: true, // {Boolean} false by default
        textarea: '<textarea name="content"></textarea>', // fallback for old browsers
        linksInNewWindow: true  // open hyperlinks in a new windows/tab
      }
   var editor = new Txt(options);

   $('#mdcontent').html(marked(mdStr))

 });
  </script>


</html>
